<!DOCTYPE html>
<html>
<head>
  <title>Focus Mode with Access Passes</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Focus Mode</h1>
    <div id="work-mode">
      <label class="switch">
        <input type="checkbox" id="work-mode-toggle">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  
  <div id="blocked-sites">
    <h2>Blocked Sites</h2>
    <div class="input-group">
      <input type="text" id="new-site" placeholder="Add site to block">
      <button id="add-site">Add</button>
    </div>
    <ul id="site-list"></ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
