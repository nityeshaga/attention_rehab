<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .pass-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .pass-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .pass-button {
            background-color: white;
            color: #0072ff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 5px;
        }

        .pass-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .pass-count {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            display: block;
            margin-top: 5px;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 5px;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: white;
        }
    </style>
    <script src="blocked.js"></script>
</head>
<body>
    <div class="container">
        <div class="icon">üõ°Ô∏è</div>
        <h1>Time to get back to work!</h1>
        <p>This site is blocked. If you really have to, use an access pass to continue:</p>
        <div class="pass-buttons">
            <div class="pass-button-container">
                <button class="pass-button" data-duration="1">"Look something up real quick" pass</button>
                <span class="pass-count" id="count-1"></span>
            </div>
            <div class="pass-button-container">
                <button class="pass-button" data-duration="5">"Do a little research" pass</button>
                <span class="pass-count" id="count-5"></span>
            </div>
            <div class="pass-button-container">
                <button class="pass-button" data-duration="15">"I'm on a break" pass</button>
                <span class="pass-count" id="count-15"></span>
            </div>
        </div>
    </div>
    <div class="footer">
        Built for creators by <a href="https://beginnermaps.com" target="_blank">Beginner Maps</a>
    </div>
</body>
</html>
