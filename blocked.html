<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 80px 0 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            line-height: 1.6;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 90%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #2d3748;
            font-weight: 700;
        }
        
        h2 {
            font-size: 1.6rem;
            color: #2d3748;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            color: #4a5568;
            margin-bottom: 1.5rem;
        }
        
        .icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .pass-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.2rem;
            margin-top: 2rem;
        }
        
        .pass-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            flex: 1;
            min-width: 120px;
        }

        .pass-button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            width: 100%;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2);
        }

        .pass-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(99, 102, 241, 0.3);
        }
        
        .pass-button:active {
            transform: translateY(1px);
        }

        .pass-count {
            font-size: 0.9rem;
            color: #6b7280;
            display: block;
            margin-top: 8px;
            font-weight: 500;
        }

        /* Chart styling */
        .chart-container {
            margin-top: 60px;
            max-width: 1200px;
            width: 95%;
            min-height: 500px;
            padding: 4rem;
            margin-bottom: 70px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        #hourly-chart {
            height: 300px;
            margin: 50px 0 60px 0;
            display: flex;
            align-items: flex-end;
            gap: 3px;
            position: relative;
        }
        
        .chart-axis {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e2e8f0;
            z-index: 0;
        }
        
        .chart-axis-label {
            position: absolute;
            left: -30px;
            font-size: 10px;
            color: #94a3b8;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, #6366f1, #8b5cf6);
            border-radius: 4px 4px 0 0;
            position: relative;
            min-height: 1px;
            transition: all 0.15s ease;
            z-index: 1;
        }

        .chart-bar:hover {
            transform: scaleY(1.05);
            background: linear-gradient(to top, #4f46e5, #7c3aed);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        .chart-bar-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 9px;
            color: #64748b;
            font-weight: 500;
        }

        .chart-bar-value {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 0;
            border-radius: 3px;
            opacity: 0;
            transition: opacity 0.2s;
            top: -24px;
            left: 0;
            pointer-events: none;
            white-space: nowrap;
        }

        .chart-bar:hover .chart-bar-value {
            opacity: 1;
        }
        
        .chart-legend {
            display: flex;
            justify-content: center;
            margin-top: 35px;
            gap: 15px;
            font-size: 0.8rem;
            color: #64748b;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }
        
        .legend-1min {
            background-color: #4f46e5; /* Indigo */
        }
        
        .legend-5min {
            background-color: #8b5cf6; /* Purple */
        }
        
        .legend-15min {
            background-color: #c084fc; /* Light purple */
        }

        .pass-segment {
            width: 100%;
            position: relative;
        }
        
        .pass-segment-1 {
            background-color: #4f46e5; /* Indigo */
        }
        
        .pass-segment-5 {
            background-color: #8b5cf6; /* Purple */
        }
        
        .pass-segment-15 {
            background-color: #c084fc; /* Light purple */
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            margin-top: 35px;
            gap: 15px;
            font-size: 0.8rem;
            color: #64748b;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }
        
        .legend-current {
            display: none;
        }
        
        .legend-regular {
            display: none;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #94a3b8;
            font-style: italic;
            padding: 15px 0;
            background-color: #f8f9fa;
            border-top: 1px solid rgba(0,0,0,0.05);
            z-index: 10;
        }

        .footer a {
            color: #6366f1;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .footer a:hover {
            color: #4f46e5;
            text-decoration: underline;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                width: 85%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .pass-buttons {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .pass-button-container {
                width: 100%;
            }
            
            #hourly-chart {
                height: 150px;
            }
        }
        
        .chart-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-range-toggle {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .time-toggle-btn {
            background-color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .time-toggle-btn:hover {
            background-color: #f7f7f7;
        }
        
        .time-toggle-btn.active {
            background-color: #6366f1;
            color: #fff;
        }
        
        .insight-container {
            margin-top: 30px;
            text-align: center;
        }
        
        .insight-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .insight-text {
            font-size: 1.2rem;
            color: #4a5568;
            margin-bottom: 1.5rem;
            font-family: 'Playfair Display', 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
    <script src="motivational-messages.js"></script>
    <script src="blocked.js"></script>
</head>
<body>
    <div class="container">
        <div class="icon">🛡️</div>
        <h1>Time to get back to work!</h1>
        <p>This site is blocked. If you really have to, use an access pass to continue:</p>
        <div class="pass-buttons">
            <div class="pass-button-container">
                <button class="pass-button" data-duration="1">"Look something up real quick" pass</button>
                <span class="pass-count" id="count-1"></span>
            </div>
            <div class="pass-button-container">
                <button class="pass-button" data-duration="5">"Do a little research" pass</button>
                <span class="pass-count" id="count-5"></span>
            </div>
            <div class="pass-button-container">
                <button class="pass-button" data-duration="15">"I'm on a break" pass</button>
                <span class="pass-count" id="count-15"></span>
            </div>
        </div>
    </div>
    
    <!-- New section for the hourly usage chart -->
    <div class="container chart-container">
        <div class="chart-header">
            <h2>Your Distraction Patterns</h2>
            <div class="chart-controls">
                <div class="time-range-toggle">
                    <button id="toggle-24h" class="time-toggle-btn active">Last 24 Hours</button>
                    <button id="toggle-7d" class="time-toggle-btn">Last 7 Days</button>
                </div>
            </div>
        </div>
        <div id="hourly-chart"></div>
        <div class="chart-legend">
            <div class="legend-item">
                <div class="legend-color legend-1min"></div>
                <span>1-minute pass</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-5min"></div>
                <span>5-minute pass</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-15min"></div>
                <span>15-minute pass</span>
            </div>
        </div>
        <!-- Motivational message section -->
        <div class="insight-container">
            <div class="insight-icon">💡</div>
            <p id="motivational-message" class="insight-text">Loading your personalized insight...</p>
        </div>
    </div>
    
    <div class="footer">
        Built for professionals by <a href="https://beginnermaps.com" target="_blank">Beginner Maps</a>
    </div>
</body>
</html>
